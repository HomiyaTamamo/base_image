<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Blurring and Display</title>
    <link rel="stylesheet" href="style_blur.css">
    <link rel="stylesheet" href="https://font.sec.miui.com/font/css?family=Source_Han_Serif:400,600:Source_Han_Serif" />
</head>
<body>
    <section class="container">
        <h1>Image Blurring and Display</h1>

        <!-- 上传图片 -->
        <section class="input-group">
            <input type="file" id="imageInput" accept="image/png, image/jpeg, image/jpg, image/webp" />
        </section>

        <!-- 输入模糊块大小 -->
        <section class="input-group">
            <label for="imageWidth">Image Width: </label>
            <input type="number" id="imageWidth" readonly />
        </section>
        <section class="input-group">
            <label for="imageHeight">Image Height: </label>
            <input type="number" id="imageHeight" readonly />
        </section>
        <section class="input-group">
            <label for="blockSize">Blur Block Size: </label>
            <input type="number" id="blockSize" value="5" min="1" />
        </section>

        <button id="processBtn">Blur and Display Image</button>

        <!-- 用于显示图片 -->
        <canvas id="imageCanvas"></canvas>
    </section>
    <div class="floating-button" id="floatingButton">
        <span>☰</span>
        <div class="tooltip">
            <a href="index.html">主页</a>
            <a href="img_to_txt.html">图像转txt</a>
            <a href="img_encrypt.html">图像加密</a>
        </div>
    </div>
    <script src="imgblur.min.js"></script>
    <script src="floatingButton.min.js"></script>
</body>
</html>
